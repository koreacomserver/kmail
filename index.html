<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kmail - 웹 메일 클라이언트</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      background: #333;
      color: white;
      padding: 10px 20px;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background: #0078d4;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    .account {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 15px;
      padding: 10px;
      background: #fafafa;
    }
    .mailList ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/DyZ4tMmK/Chat-GPT-Image-2025-6-27-01-37-41.png" alt="Kmail 로고">
    <h1>Kmail</h1>
  </header>

  <div class="container">
    <h2>📧 계정 추가</h2>
    <input type="text" id="username" placeholder="사용자 이름 (예: user1)">
    <input type="password" id="password" placeholder="비밀번호">
    <button onclick="addAccount()">계정 추가</button>

    <div id="accountsContainer"></div>
  </div>

  <script>
    const accounts = [];

    function addAccount() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert("모든 항목을 입력하세요.");
        return;
      }

      const email = `${username}@kmail.kro.kr`;
      accounts.push({ username, email, password });
      renderAccounts();
    }

    function renderAccounts() {
      const container = document.getElementById('accountsContainer');
      container.innerHTML = '';
      accounts.forEach((acc, index) => {
        container.innerHTML += `
          <div class="account">
            <strong>${acc.email}</strong><br>
            <button onclick="fetchMails(${index})">📥 메일 불러오기</button>
            <button onclick="showSendForm(${index})">✉️ 메일 보내기</button>
            <div class="mailList" id="mailBox${index}"></div>
            <div id="sendBox${index}"></div>
          </div>
        `;
      });
    }

    function fetchMails(index) {
      fetch('/get-mails', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(accounts[index])
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById(`mailBox${index}`).innerHTML = `
          <h3>받은 메일 목록</h3>
          <ul>${data.messages.map(m => `<li><strong>${m.subject}</strong> - ${m.from}</li>`).join('')}</ul>
        `;
      })
      .catch(() => {
        document.getElementById(`mailBox${index}`).innerHTML = '<p>📭 메일을 불러올 수 없습니다.</p>';
      });
    }

    function showSendForm(index) {
      document.getElementById(`sendBox${index}`).innerHTML = `
        <h3>메일 보내기</h3>
        <input type="text" id="to${index}" placeholder="받는 사람 이메일">
        <input type="text" id="subject${index}" placeholder="제목">
        <textarea id="body${index}" placeholder="내용" rows="6"></textarea>
        <button onclick="sendMail(${index})">보내기</button>
      `;
    }

    function sendMail(index) {
      const to = document.getElementById(`to${index}`).value;
      const subject = document.getElementById(`subject${index}`).value;
      const body = document.getElementById(`body${index}`).value;

      fetch('/send-mail', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ ...accounts[index], to, subject, body })
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(() => alert("메일 전송에 실패했습니다."));
    }
  </script>
</body>
</html>
