<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kmail</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/DyZ4tMmK/Chat-GPT-Image-2025-6-27-01-37-41.png" alt="Kmail 로고" id="logo">
    <h1>Kmail</h1>
  </header>

  <main class="container">
    <section id="accountSection">
      <h2>계정 추가</h2>
      <input type="text" id="username" placeholder="사용자 이름 (예: user1)" />
      <input type="password" id="password" placeholder="비밀번호" />
      <button onclick="addAccount()">계정 추가</button>
    </section>

    <section id="accountsContainer"></section>
  </main>

  <script src="kmail.js"></script>
</body>
</html>
